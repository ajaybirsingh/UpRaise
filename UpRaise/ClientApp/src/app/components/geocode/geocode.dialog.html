<div class="max-w-7xl mx-auto w-full">


    <div class="" style="width: 500px">
        <label for="email" class="block text-sm font-medium text-gray-700">Specify a location</label>
        <div class="mt-1 flex rounded-md shadow-sm">
            <div class="relative flex items-stretch flex-grow focus-within:z-10">
                <!--
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                </svg>
                            </div>
                    -->
                <input #geoLocation type="text"  (keydown.enter)="locationKeyPress($event)" name="geoLocation" id="geoLocation" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="ex 90210, Los Angeles, California">
            </div>
            <button type="button" (click)="geocode()" class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                <!-- Heroicon name: solid/sort-ascending -->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>

                <!--
                <span>Sort</span>
                    -->
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto py-6 h-full" #mapDiv>

        <div>
            <google-map height="256px" width="100%" [zoom]="zoom"
                        [center]="center"
                        [options]="options">

                <map-marker *ngFor="let marker of markers"
                            [position]="marker.position"
                            [options]="marker.options">
                </map-marker>
            </google-map>
        </div>

    </div>



    <div class="col-span-2 flex justify-center space-x-6">
        <button (click)="save()" class="mt-2 w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto">
            Save
        </button>

        <button (click)="matDialogRef.close()" class="mt-2 w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto">
            Cancel
        </button>
    </div>



</div>
