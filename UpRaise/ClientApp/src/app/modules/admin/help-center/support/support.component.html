<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <a class="whitespace-nowrap text-primary-500">Help Center</a>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Contact Campaign Support
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">

            <!--
            <div class="-ml-4 sm:mt-8">
                <a mat-button
                   [routerLink]="['../']"
                   [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                    <span class="ml-2">Back to Help Center</span>
                </a>
            </div>
            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                Contact support
            </div>
                -->
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-white">
                <!-- Alert -->
                <fuse-alert class="mb-8"
                            *ngIf="alert"
                            [type]="alert.type"
                            [showIcon]="false">
                    {{alert.message}}
                </fuse-alert>
                <form class="space-y-3"
                      [formGroup]="supportForm"
                      #supportNgForm="ngForm">
                    <div class="mb-6">
                        <div class="text-2xl font-bold tracking-tight">{{user.firstName}} {{user.lastName}} ({{user.username}}) submit your request</div>
                        <div class="text-secondary">Your request will be processed and our support staff will get back to you in 24 hours.</div>
                    </div>
                    <!-- Subject -->
                    <mat-form-field class="w-full">
                        <input matInput
                               [formControlName]="'subject'"
                               [required]="true">
                        <mat-label>Subject</mat-label>
                        <mat-error *ngIf="supportForm.get('subject').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>
                    <!-- Message -->
                    <mat-form-field class="fuse-mat-textarea w-full">
                        <textarea matInput
                                  [cdkTextareaAutosize]
                                  [cdkAutosizeMinRows]="5"
                                  [cdkAutosizeMaxRows]="5"
                                  [formControlName]="'message'"
                                  [required]="true"></textarea>
                        <mat-label>Message</mat-label>
                        <mat-error *ngIf="supportForm.get('message').hasError('required')">
                            Required
                        </mat-error>
                    </mat-form-field>
                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button
                                [color]="'accent'"
                                [disabled]="supportForm.pristine || supportForm.untouched"
                                (click)="clearForm()">
                            Clear
                        </button>
                        <button class="ml-2"
                                mat-flat-button
                                [color]="'primary'"
                                [disabled]="supportForm.pristine || supportForm.invalid"
                                (click)="sendForm()">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
