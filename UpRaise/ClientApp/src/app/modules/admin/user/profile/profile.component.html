<div class="w-full">

    <div class="text-center py-6 px-4 sm:px-6 lg:px-8 border-b border-gray-300">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Profile</h1>
        <p class="mt-4 max-w-xl mx-auto text-base text-gray-500">Edit settings attached to profile.</p>
    </div>


    <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
        <aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3">
            <nav class="space-y-1">

                <a (click)="selectedProfileType = ProfileTypes.Account"
                   class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-lg font-medium"
                   [class]="selectedProfileType === ProfileTypes.Account ? 'bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white' : 'text-gray-900 hover:text-gray-900 hover:bg-gray-50'">
                    <!--  Heroicon name: outline/user-circle -->
                    <svg class="text-indigo-500 group-hover:text-indigo-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"
                         [class]="selectedProfileType === ProfileTypes.Account ? 'text-indigo-500 group-hover:text-indigo-500' : 'text-gray-400 group-hover:text-gray-500'">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="truncate">
                        Account
                    </span>
                </a>


                <a (click)="selectedProfileType = ProfileTypes.Password"
                   class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-lg font-medium"
                   [class]="selectedProfileType === ProfileTypes.Password ? 'bg-gray-50 text-indigo-700 hover:text-indigo-700 hover:bg-white' : 'text-gray-900 hover:text-gray-900 hover:bg-gray-50'">
                    <!-- Heroicon name: outline/key -->
                    <svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"
                         [class]="selectedProfileType === ProfileTypes.Password ? 'text-indigo-500 group-hover:text-indigo-500' : 'text-gray-400 group-hover:text-gray-500'">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                    <span class="truncate">
                        Password
                    </span>
                </a>

            </nav>

        </aside>

        <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">

            <account *ngIf="selectedProfileType === ProfileTypes.Account"></account>

            <password *ngIf="selectedProfileType === ProfileTypes.Password"></password>

        </div>
    </div>

</div>
