<!-- Button -->

<button mat-icon-button
        [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img class="w-7 h-7 rounded-full" *ngIf="user.pictureURL" [src]="this._userService.getProfilePictureURL(user.aliasId, user.updatedAt) | secure | async">
        <mat-icon *ngIf="!user.pictureURL" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>


<mat-menu [xPosition]="'before'"
          #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{user.username}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="profile()">
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Profile</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item
            (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
